spring:
  application:
    name: SAP-Post-Service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  datasource:
    url: jdbc:mysql://localhost:3306/POST
    username: post
    password: secret
    driver-class-name: com.mysql.cj.jdbc.Driver

server:
  port: 8082